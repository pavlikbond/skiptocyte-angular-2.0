<div>
  <nav class="main-list-container" mat-tab-nav-bar [tabPanel]="tabPanel">
    <a class="nav-links" mat-tab-link *ngFor="let route of routes"
       (click)="switchRoute(route.route, route)"
       (click)="activeLink = route"
       [active]="activeLink == route">{{route.name}}</a>
  </nav>
  <mat-tab-nav-panel #tabPanel></mat-tab-nav-panel>

</div>


<router-outlet></router-outlet>
