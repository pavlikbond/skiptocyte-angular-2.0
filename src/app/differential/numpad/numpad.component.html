<div class="controls-container">
  <div class="max-print-container flex">
    <div class="max-wbc-ratio">{{ currentCount }}/{{ maxWbc }}</div>
    <button class="print-btn">
      <mat-icon>print</mat-icon><span>Print</span>
    </button>
  </div>
  <div class="wbc-inputs my-3">
    <label for="max-wbc">Max WBC</label>
    <label for="WBC Count">WBC</label>
    <div></div>

    <input
      type="number"
      value="100"
      name="max-wbc"
      [(ngModel)]="maxWbc"
      (keyup)="keyPressNumbers($event)"
    />
    <input
      type="number"
      step="0.01"
      value="0"
      name="WBC Count"
      (keypress)="keyPressNumbersWithDecimal($event)"
    />
    <mat-form-field appearance="fill">
      <mat-label>Units</mat-label>
      <mat-select [(value)]="selectedUnit" panelClass="unit-dropdown">
        <mat-select-trigger>{{ selectedUnit }}</mat-select-trigger>
        <ng-container *ngFor="let unit of units; let i = index">
          <mat-option value="{{ unit }}"
            ><span>{{ unit }}</span>
            <mat-icon (click)="deleteUnitFromList(i)" class="deleteButton"
              >clear</mat-icon
            >
          </mat-option>
        </ng-container>
        <mat-option [ngStyle]="{ display: 'none' }">Filler option</mat-option>
        <input
          type="text"
          class="p-3 w-[100%]"
          (keydown.enter)="addUnits($event)"
          placeholder="Add Units"
          maxlength="15"
        />
      </mat-select>
    </mat-form-field>
  </div>
  <button
    class="button w-full h-8 mb-3 numpad-dropdown-btn shadow-md hidden sm:block"
    (click)="numpadDropdown()"
    [ngClass]="!numpadVisible ? '' : 'active-arrow'"
  >
    <span class="arrow"></span>
  </button>

  <div
    class="numpad-container numpad-grid"
    [ngClass]="numpadVisible ? '' : 'numpad-closed'"
  >
    <button class="numpad-item">
      <span>Num Lock</span
      ><span class="cell-name">{{ keyBindingCheck("NumLock") }}</span>
    </button>
    <button class="numpad-item">
      <span>/</span><span class="cell-name">{{ keyBindingCheck("/") }}</span>
    </button>
    <button class="numpad-item">
      <span>*</span><span class="cell-name">{{ keyBindingCheck("*") }}</span>
    </button>
    <button class="numpad-item invis-mobile">
      <span>-</span><span class="cell-name">{{ keyBindingCheck("-") }}</span>
    </button>
    <button class="numpad-item">
      <span>7</span><span class="cell-name">{{ keyBindingCheck("7") }}</span>
    </button>
    <button class="numpad-item">
      <span>8</span><span class="cell-name">{{ keyBindingCheck("8") }}</span>
    </button>
    <button class="numpad-item">
      <span>9</span><span class="cell-name">{{ keyBindingCheck("9") }}</span>
    </button>
    <button class="numpad-item plus invis-mobile">
      <span>+</span><span class="cell-name">{{ keyBindingCheck("+") }}</span>
    </button>
    <button class="numpad-item">
      <span>4</span><span class="cell-name">{{ keyBindingCheck("4") }}</span>
    </button>
    <button class="numpad-item">
      <span>5</span><span class="cell-name">{{ keyBindingCheck("5") }}</span>
    </button>
    <button class="numpad-item">
      <span>6</span><span class="cell-name">{{ keyBindingCheck("6") }}</span>
    </button>
    <button class="numpad-item">
      <span>1</span><span class="cell-name">{{ keyBindingCheck("1") }}</span>
    </button>
    <button class="numpad-item">
      <span>2</span><span class="cell-name">{{ keyBindingCheck("2") }}</span>
    </button>
    <button class="numpad-item">
      <span>3</span><span class="cell-name">{{ keyBindingCheck("3") }}</span>
    </button>
    <button class="numpad-item enter invis-mobile">
      <span>Enter</span
      ><span class="cell-name">{{ keyBindingCheck("Enter") }}</span>
    </button>
    <button class="numpad-item zero invis-mobile">
      <span>0</span><span class="cell-name">{{ keyBindingCheck("0") }}</span>
    </button>
    <button class="numpad-item invis-mobile">
      <span>.</span><span class="cell-name">{{ keyBindingCheck(".") }}</span>
    </button>
  </div>
  <div class="numpad-grid ctrl-btns-container">
    <button class="ctrl-btns clear" (click)="clearBtnHandler($event)">
      Clear
    </button>
    <button
      id="increase"
      class="ctrl-btns increase"
      (click)="setActive($event)"
      [ngClass]="active === 'increase' ? 'active' : ''"
    >
      +
    </button>
    <button
      id="decrease"
      class="ctrl-btns decrease"
      (click)="setActive($event)"
      [ngClass]="active === 'decrease' ? 'active' : ''"
    >
      -
    </button>
  </div>
</div>
