<div class="table-container rounded-md">
  <div class="top-level-controls">
    <button class="add-btn button" (click)="addRow()">
      <mat-icon>add</mat-icon><span class="hide">Add Row</span>
    </button>
    <button class="clear-btn button" (click)="clearAll()">
      <mat-icon>delete_outline</mat-icon><span class="hide">Clear All</span>
    </button>
    <mat-form-field appearance="fill">
      <mat-label>Presets</mat-label>
      <mat-select
        #presetSelect
        [(value)]="index"
        panelClass="unit-dropdown"
        (selectionChange)="changeClient($event.value)"
      >
        <mat-option
          value="{{ i }}"
          *ngFor="let preset of presets; let i = index"
          >{{ preset.name }}</mat-option
        >
      </mat-select>
    </mat-form-field>
    <button
      class="update-preset button"
      (click)="updatePreset()"
      [disabled]="isLoading"
    >
      <span class="loader" *ngIf="isLoading"></span>
      <span *ngIf="isLoading" class="ml-2">Saving...</span>
      <span *ngIf="!isLoading">Save Preset</span>
    </button>
    <button class="button" (click)="op.toggle($event)">New Preset</button>
    <button class="button"><mat-icon>settings</mat-icon></button>
  </div>
  <div class="table-header-container">
    <span class="table-header-item">Ignore</span>
    <span class="table-header-item">Key</span>
    <span class="table-header-item">Cell</span>
    <span class="table-header-item">Count</span>
    <span class="table-header-item">Relative</span>
    <span class="table-header-item">Absolute</span>
  </div>
  <div class="table-rows-container">
    <div
      cdkDropList
      class="drag-drop-container"
      (cdkDropListDropped)="drop($event)"
    >
      <div
        class="table-row"
        *ngFor="let item of currentPreset.rows; let i = index"
        cdkDrag
      >
        <div class="flex justify-center">
          <input type="checkbox" [checked]="item.ignore" />
          <!-- <mat-checkbox class="center" [checked]="item.ignore"></mat-checkbox> -->
        </div>
        <!-- <input type="checkbox" [checked]="item.ignore" /> -->
        <div>
          <input
            type="text"
            class="key-input shadow-lg"
            value="{{ item.key }}"
            (keydown)="duplicateCheck($event, i)"
          />
        </div>
        <input
          type="text"
          class="cell-input shadow-lg"
          value="{{ item.cell }}"
          (keyup)="updateCurrentPreset($event, i)"
          maxlength="15"
        />
        <span class="text-center">{{ getCount(i) }}</span>
        <span class="text-center">{{ getRelative(i) }}</span>
        <span class="text-center">{{ getAbsolute(i) }}</span>
        <a
          class="boxclose"
          id="boxclose"
          (click)="deleteRow($event)"
          [attr.data-target]="i"
        ></a>
      </div>
    </div>
  </div>
</div>
<!-- dropdown to make new preset -->
<p-overlayPanel #op [showCloseIcon]="true">
  <ng-template pTemplate>
    <form #presetForm="ngForm" (ngSubmit)="onSubmit(presetForm)">
      <div class="flex flex-col gap-5">
        <h2 class="text-center text-xl">New Preset</h2>
        <div>
          <label class="block mb-2" for="preset_name">Preset name</label>
          <input
            maxlength="30"
            type="text"
            pInputText
            placeholder="e.g. Peripheral Blood"
            name="presetName"
            ngModel
            #presetName="ngModel"
            required
            [ngClass]="
              presetName.touched && !presetName.valid
                ? 'ng-invalid ng-dirty'
                : ''
            "
          />
          <small
            *ngIf="presetName.touched && !presetName.valid"
            class="p-error block"
            >Preset name cannot be blank</small
          >
        </div>
        <div>
          <label class="block mb-2">Max Count</label>
          <p-inputNumber
            [(ngModel)]="maxCount"
            class="w-full"
            placeholder="e.g. 100"
            name="inputMaxCount"
            [min]="0"
            [max]="9999"
            [maxlength]="5"
          ></p-inputNumber>
        </div>
        <button
          (click)="presetForm.valid && op.hide()"
          class="btn btn-active float-right"
          type="submit"
        >
          Ok
        </button>
      </div>
    </form>
  </ng-template>
</p-overlayPanel>
