<nav mat-tab-nav-bar [backgroundColor]="background" [tabPanel]="tabPanel">
  <a mat-tab-link *ngFor="let route of routes"
     (click)="switchRoute(route.route)"
     (click)="activeLink = route"
     [active]="activeLink == route"> {{route.name}} </a>
</nav>
