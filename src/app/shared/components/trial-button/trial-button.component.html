<button
  mat-raised-button
  (click)="onStartTrial()"
  [disabled]="userService.loadingTrial"
  class="w-full"
>
  <div class="flex gap-2 justify-center items-center">
    <mat-spinner
      diameter="25"
      *ngIf="userService.loadingTrial"
      color="accent"
    ></mat-spinner>
    <span>Free Trial</span>
  </div>
</button>
