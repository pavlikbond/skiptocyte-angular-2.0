<div class="mt-12 mx-auto w-fit flex gap-2">
  <app-checkout-button
    buttonClass="bg-green-200"
    *ngIf="
      (userService.trialExpired$ | async) || (userService.isTrialing$ | async)
    "
    text="Upgrade"
  ></app-checkout-button>
  <app-trial-button
    *ngIf="
      !(userService.isTrialing$ | async) && !(userService.trialExpired$ | async)
    "
  ></app-trial-button>
</div>
